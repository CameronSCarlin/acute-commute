<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>acute commute</title>
  <meta name="description" content="acute commute">
  <!-- bower stylesheets -->
  <link rel="stylesheet" href="/static/bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="/static/bower_components/materialize/dist/css/materialize.min.css">

  <!-- custom stylesheets -->
  <link rel="stylesheet" href="/static/css/main.css">

  <!-- bower scripts -->
  <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/static/bower_components/materialize/dist/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s12" id="card-holder">

        <!-- form-card -->
        <div class="card blue-grey darken-1" id="form-card">
          <div class="card-content white-text">
            <span class="card-title">Acute Commute</span>
            <!-- directions-form -->
            <div class="row">
              <form class="col s12" id="directions-form">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="101 Howard Street San Francisco" id="start" name="start" type="text" >
                    <label for="start">Start</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="Fisherman's Wharf" id="end" name="end" type="text">
                    <label for="end">End</label>
                  </div>
                  <p>
                    <input type="checkbox" id="walking" name="walking"/>
                    <label for="walking">walking</label>
                  </p>
                  <p>
                    <input type="checkbox" id="bicycling" name="bicycling"/>
                    <label for="bicycling">bicycling</label>
                  </p>
                  <p>
                    <input type="checkbox" id="driving" name="driving"/>
                    <label for="driving">driving</label>
                  </p>
                  <p>
                    <input type="checkbox" id="transit" name="transit"/>
                    <label for="transit">transit</label>
                  </p>
                  <p>
                    <input type="checkbox" id="scooter" name="scooter"/>
                    <label for="scooter">scooter</label>
                  </p>
                  <p>
                    <input type="checkbox" id="uber" name="uber"/>
                    <label for="uber">uber</label>
                  </p>
                  <div class="input-field col s4 offset-m4">
                    <input type="submit" class="waves-effect waves-light btn" value="Get Best Directions">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- calculating-card -->
        <div class="card" id="calculating-card" hidden>
          <div class="card-image">
            <img src="/static/images/calculating.gif" alt="calculating">
            <span class="card-title">We're Crunching the Numbers</span>
          </div>
        </div>

        <!-- results-card -->
        <div class="card blue-grey darken-1" id="results-card" hidden>
          <div class="card-content white-text">
            <span class="card-title">Resulting Trip</span>
              <!-- TODO: map-view -->
              <div class="card-action">
                <!-- <a href="#">This is a link</a>
                <a href="#">This is a link</a> -->
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- custom scripts -->
  <script src="static/js/main.js"></script>
</body>
</html>
