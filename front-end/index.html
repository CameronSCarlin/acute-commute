<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>accute commute</title>
  <meta name="description" content="accute commute">
  <!-- bower stylesheets -->
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- bower scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s12" id="card-holder">
        <!-- card -->
        <div class="card blue-grey darken-1" id="directions-card">
          <div class="card-content white-text">
            <span class="card-title">Accute Commute</span>
            <!-- input-form -->
            <div class="row">
              <form class="col s12" id="directions-form">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="101 Howard Street San Francisco" id="start" type="text">
                    <label for="start">Start</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="Fisherman's Wharf" id="end" type="text">
                    <label for="end">End</label>
                  </div>
                  <div class="input-field col s4 offset-m4">
                    <input type="submit" class="waves-effect waves-light btn" value="Get Best Directions">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="card" id="calculating" hidden>
          <div class="card-image">
            <img src="images/calculating.gif">
            <span class="card-title">We're Crunching the Numbers</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
